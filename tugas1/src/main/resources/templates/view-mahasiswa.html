<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Data Mahasiswa</title>
<link th:replace="fragments/header :: stylesheet" />
</head>
<body>
	<div th:replace="fragments/header :: navbar('home')"></div>
	<br/><br/><br/>
	<div class="container">
		<div class="row">
			<div class="col-12">
			<br/><br/><br/>
				<h3 th:text="'Lihat Data Mahasiswa -' + ${mahasiswa.npm}">nothing</h3>
			<br/>
			</div>
			<div class="col-5"><p><strong>NPM</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.npm}">nothing</p></div>
			<div class="col-5"><p><strong>Nama</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.nama}">nothing</p></div>
			<div class="col-5"><p><strong>Tempat/Tanggal Lahir</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.tempatLahir} + ' ' + ${mahasiswa.tanggalLahir}">nothing</p></div>
			<div class="col-5"><p><strong>Program Studi</strong></p></div>
			<div class="col-7"><p th:text="${prodi.namaProdi}">nothing</p></div>
			<div class="col-5"><p><strong>Fakultas</strong></p></div>
			<div class="col-7"><p th:text="${fakultas.namaFakultas}">nothing</p></div>
			<div class="col-5"><p><strong>Universitas</strong></p></div>
			<div class="col-7"><p th:text="${universitas.namaUniversitas}">nothing</p></div>
			<div class="col-5"><p><strong>Jenis Kelamin</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.jenisKelamin}">nothing</p></div>
			<div class="col-5"><p><strong>Agama</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.agama}">nothing</p></div>
			<div class="col-5"><p><strong>Golongan Darah</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.golonganDarah}">nothing</p></div>
			<div class="col-5"><p><strong>Tahun Masuk</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.tahunMasuk}">nothing</p></div>
			<div class="col-5"><p><strong>Jalur Masuk</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.jalurMasuk}">nothing</p></div>
			<div class="col-5"><p><strong>Status</strong></p></div>
			<div class="col-7"><p th:text="${mahasiswa.status}">nothing</p></div>
			<div class="col-5"></div>
			<div class="col-7">
				<div class="row">
					<div class="col-3">
						<p>1</p>
					</div>
					<div class="col-3">
						<p>2</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: navbar('index')"></div>
</body>
</html>
