			<table class="table table-striped">
    			<tbody>
      			<tr>
        				<td>NPM</td>
        				<td th:text="${mahasiswa.npm}"></td>

        				<td>Nama</td>

      			<tr>
        				<td>Jenis Kelamin</td>
        				<td th:text="${mahasiswa.jenisKelamin}"></td>
      			</tr>
      			
      			<tr>
        				<td>JAgama</td>
        				<td th:text="${mahasiswa.agama}"></td>
      			</tr>
      			
      			<tr>
        				<td>Golongan Darah</td>
        				<td th:text="${mahasiswa.golonganDarah}"></td>
      			</tr>
      			
      			<tr>
        				<td>Tahun Masuk</td>
        				<td th:text="${mahasiswa.tahunMasuk}"></td>
      			</tr>
      			
      			<tr>
        				<td>Jalur Masuk</td>
        				<td th:text="${mahasiswa.jalurMasuk}"></td>
      			</tr>
      			
	      		<tr>
	        				<td>Status</td>

									<button class="btn btn-primary" type="submit" role="button">Ubah</button>
								</div>
							</form> -->

	        				<td><a type="button" class="btn btn-success" style="color:white">Lulus</a> <button type="button" class="btn btn-danger" style="color:white">Non-Aktifkan</button></td>
      			</tr>
