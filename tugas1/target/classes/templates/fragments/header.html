<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Fragment</title>
<link th:fragment="stylesheet" rel="stylesheet"
	href="/bootstrap-4.0.0-dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="/bootstrap-4.0.0-dist/css/bootstrap.min.js"></script>
    	</head>
<body>
   	<div th:fragment="navbar(selection)">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="/">SI Kemahasiswaan</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li th:class="${selection == 'home'} ? 'active' : null"
						class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li th:class="${selection == 'tambahMahasiswa'} ? 'active' : null"
						class="nav-item"><a class="nav-link" href="/mahasiswa/tambah">Tambah
							Mahasiswa</a></li>
					<li th:class="${selection == 'kelulusanMahasiswa'} ? 'active' : null"
						class="nav-item"><a class="nav-link" href="/kelulusan">Kelulusan
							Mahasiswa</a></li>
					<li th:class="${selection == 'cariMahasiswa'} ? 'active' : null"
						class="nav-item"><a class="nav-link" href="/mahasiswa/cari">Cari
							Mahasiswa</a></li>
				</ul>
					
			</div>
		</nav>
	</div>
	
</body>
</html>
